<li id="{name}">
  <img class="avatar" data-src="avatar"/>
  <b class="name">{displayName}</b>
  <span datetime="{time}" class="time">
    <a href="#{name}" class="link">{time}</a>
  </span>
  <span class="tools">
    <button data-show="mine" class="delete">delete</button>
  </span>
  <div class="text">{text}</div>
</li>
